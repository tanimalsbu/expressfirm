<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Logo1.jpg" type="logo-image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/revenue.css">
    <title>Express Firm</title>


</head>


<body class="container">
    <header>

        <img class="w-0" src="/images/Logo1.jpg" alt="Company Logo">
        <div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Payroll</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </header>
    <table class="demo h-100 w-100 mt-5 ">

        <thead>
            <tr>
                <th><img class="w-100" src="/images/Logo1.jpg" alt=""></th>
                <th class="text-center bg-info text-light">Company Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center">
                <td class="bg-success text-light" style="width: 100px;">&nbsp;Yearly</td>
                <td>&nbsp;</td>
            </tr>
            <tr class="text-center">
                <td class="bg-secondary text-light">&nbsp;Monthly</td>
                <td>&nbsp;</td>
            </tr>
            <tr class="h-50">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        <tbody>
    </table>

    <div class="mt-5 text-center">

        <button id="btn-previous" type="button" class="btn btn-outline-danger">Previous Page</button>
        <button id="btn-login" type="button" class="btn btn-outline-danger">Back to Login Page</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
