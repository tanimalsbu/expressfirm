<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Logo1.jpg" type="logo-image">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Express Firm</title>
</head>

<body class="container text-center d-flex">
    <div class="col-md-6">
        <img class="hermit-crab" src="/images/hermit.jpg" alt="">
    </div>
    <div class="col-md-6 login-style">
        <h4 class="fw-bolder mt-4">Welcome to Express Firm Ltd</h4>
        <img class="w-25 mt-2" src="/images/Logo1.jpg" alt="">

        <form class="mt-4">
            <label class="fw-bold mb-1" for="username">Username:</label> <br>
            <input class="border rounded mb-4 text-center" type="text" id="username" name="username"><br>
            <label class="fw-bold mb-1" for="password">Password:</label> <br>
            <input class="border rounded text-center" type="password" id="password" name="password"><br>

            <div class="d-flex justify-content-between p-xxl-5">
                <p class="ms-5">
                    <input type="checkbox" name="" id=""> Keep me logged in
                </p>
                <a class="me-5" href="">Forgot password?</a>
            </div>

            <button id="login-button" type="button" class="btn btn-outline-light">Login</button>

            <div class="sign-up">
                <p>Don't have an account? <a href="#">Sign up</a></p>

                <p class="geeks">or continue with</p>


            </div>

            <div class="signin-logos">
                <img style="width: 50px; height: 50px;" src="/images/google.jpg" alt="google-logo">
                <img style="width: 120px; height: 50px; background-color: white;" src="/images/microsoft_PNG7.png"
                    alt="microsoft-logo">
            </div>




        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/js/fullLogin.js"></script>

</html>
